<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>鼠标拾取地图坐标</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.8&key=476939da114ab4dde05cf6410e0cac89&plugin=AMap.Autocomplete"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="__PUBLIC__/common/js/jquery-1.10.2.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<div id="myPageTop">
    <table>
        <tr>
            <td>
                <label>按关键字搜索：</label>
            </td>
            <td class="column2">
                <label>左击获取经纬度：</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="请输入关键字进行搜索" id="tipinput" value="{$detailAddress}">
            </td>
            <td class="column2">
                <input type="text" readonly="true" id="lnglat">
            </td>
            <td>
                <input type="button" value="确认" style="width: 50px;" onclick="submitMaps();">
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    function submitMaps(){
        window.parent.submitMap($('#tipinput').val(),$('#lnglat').val());
    }


    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    //为地图注册click事件获取鼠标点击出的经纬度坐标
    var clickEventListener = map.on('click', function(e) {
        document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat()
    });
    var auto = new AMap.Autocomplete({
        input: "tipinput"
    });
    AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
    function select(e) {
        if (e.poi && e.poi.location) {
            map.setZoom(20);
            console.info(e.poi.location);
            map.setCenter(e.poi.location);
        }
    }

    function loading(){
        var tipinput = $('#tipinput').val();
        if( tipinput != null && tipinput != ''){
            AMap.service(["AMap.PlaceSearch"], function() {
                var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
                    map: map,
                    pageSize: 1,
                    pageIndex: 1,
                    panel: "panel"
                });
                //关键字查询
                placeSearch.search(tipinput);
            });
        }
    }
    loading();
</script>
</body>
</html>
